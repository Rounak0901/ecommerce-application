server.port=8080
spring.application.name=ProductService

# Fakestore Config Values
fakestore.api.url=https://fakestoreapi.com
fakestore.api.path.product= /products


# PostgreSQL-specific database configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/ecomm_db
spring.datasource.username=
spring.datasource.password=
# Enable logging SQL statements
spring.jpa.show-sql=true
# Specify the database driver class
spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate settings: Automatically update the database schema
spring.jpa.hibernate.ddl-auto=update

